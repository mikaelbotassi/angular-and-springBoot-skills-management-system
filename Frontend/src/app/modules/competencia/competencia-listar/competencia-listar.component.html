<body>

    <div class = "div-tela-sombreada">

        <h1 style="text-align: center; font-size: 40px;">COMPETÊNCIAS</h1>

        <div class="box">
            <input type="text" name="search" class  = "form-control" placeholder="Pesquisar..." #search />
            <p-button type="submit" class="button botao-pesquisa" icon="pi pi-search" (onClick)="obterCompetencias(search.value)" ></p-button>
        </div>

        <div class="ui-g">
            <p-card *ngFor="let competencia of competenciasFiltrada" class="card-competencia col-sm-12 col-md-7 col-lg-2" (click) = "showDialog(competencia)" >
                <div style="text-align: center;">
                    <p class="titulo-competencia">{{competencia.nome}}</p>
                    <p class="descricao-competencia">{{competencia.descricao}}</p>
                </div>
            </p-card>
        </div>

        <p-dialog [(visible)]="display" *ngIf="!!competenciaDetalhada" header="{{competenciaDetalhada.nome}}" class="dialog-competencia">
                <p class="tipo-dado" >ID DA COMPETÊNCIA: <span class = "dado-competencia"> {{competenciaDetalhada.id}} </span> </p>
                <p class="tipo-dado" >DESCRIÇÃO DA COMPETÊNCIA: <span class = "dado-competencia">{{competenciaDetalhada.descricao}}</span> </p>
                <p class="tipo-dado" >CATEGORIA: <span class = "dado-competencia">{{competenciaDetalhada.categoria.descricao}}</span> </p>
                <p-footer>
                    <button type="button" pButton icon="ui ui-icon-pencil" label="EDITAR" class="botao-editar" (click)="showDialogEdit()">
                    </button>
                    <button type="button" pButton icon="ui ui-icon-trash" label="EXCLUIR" class="ui-button-secondary botao-excluir" class = "botao-excluir"></button>
                </p-footer>
        </p-dialog>

        <p-dialog [(visible)]="displayEdit" *ngIf="!!competenciaEditada" header="{{competenciaDetalhada.nome}} EDIT" class="dialog-competencia dialog-edit">
            <app-form-competencia [competenciaEditada] = "competenciaEditada"></app-form-competencia>
        </p-dialog>

    </div>

</body>
